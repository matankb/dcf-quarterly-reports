<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Format DCF Quarterly Reports</title>
</head>
<body>

  <h1>Format DCF Quarterly Reports</h1>
  <h4>Last updated May 2021. May not work after 2021.</h4>

  <div id="box">
    <form>
      <p><b>Step 1:</b> Convert PDF to Excel file using <a href="https://www.pdftoexcel.com">PDFToExcel.com</a></p>
      <p><b>Step 2:</b> Upload the Excel file here:</p>
      <input type="file" name="excel-file">
      <p>
        <b>Step 3:</b> Click to download:
        <input type="submit" value="Download File">
      </p>
    </form>
  </div>

  <script src="https://unpkg.com/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
  <script src="page-field-map.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
